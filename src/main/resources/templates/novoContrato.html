<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Tela Inicial</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>


<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Novo Contrato</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/buscarContrato">Buscar</a></li>
            <li><a href="/aVencer">A Vencer</a></li>
            <li><a href="/vencidos">Vencidos</a></li>
        </ul>
    </div>
</nav>


    <form method="post" action="/novoContrato" th:object="${contratoobj}">

            <div class="area">
                ID:<input name="id" th:field="*{id}" readonly="readonly">
                Ano de Origem<input type="date" value="" name="anoOrigem" th:field="*{anoOrigem}">
                <span th:if="${#fields.hasErrors('anoOrigem')}"
                      th:errors="*{anoOrigem}"></span>
                Contrato: <input type="text" name="numContrato" placeholder="Somente números e caracteres do tipo “/” ou “-”" th:field="*{numContrato}">
                <span th:if="${#fields.hasErrors('numContrato')}"
                      th:errors="*{numContrato}"></span>
                Processo: <input type="text" name="processo" placeholder="Somente números e caracteres do tipo “/” ou “-”" th:field="*{processo}">
                <span th:if="${#fields.hasErrors('processo')}"
                      th:errors="*{processo}"></span>
                Objeto: <input type="text" name="objeto" th:field="*{objeto}">
                <span th:if="${#fields.hasErrors('objeto')}"
                      th:errors="*{objeto}"></span>
                Valor: <input type="text" name="valor" th:field="*{valor}">
                <span th:if="${#fields.hasErrors('valor')}"
                      th:errors="*{valor}"></span>
                Empresa Contratada: <input type="text" name="empContratada" th:field="*{empContratada}">
                <span th:if="${#fields.hasErrors('empContratada')}"
                      th:errors="*{empContratada}"></span>
                Data Assinatura<input type="date" name="dataAssinatura" th:field="*{dataAssinatura}">
                <span th:if="${#fields.hasErrors('dataAssinatura')}"
                      th:errors="*{dataAssinatura}"></span>
                Início da Vigência Contratual<input type="date" name="inicioVigencia" th:field="*{inicioVigencia}">
                <span th:if="${#fields.hasErrors('inicioVigencia')}"
                      th:errors="*{inicioVigencia}"></span>
                Final da Vigência<input type="date" name="finalVigencia" th:field="*{finalVigencia}">
                <span th:if="${#fields.hasErrors('finalVigencia')}"
                      th:errors="*{finalVigencia}"></span>
                Publicação D.O.U<input type="date" name="publiDou" th:field="*{publiDou}">
                <span th:if="${#fields.hasErrors('publiDou')}"
                      th:errors="*{publiDou}"></span>
                Observações/Providências a tomar:<input type="text" name="obs" th:field="*{obs}">
                <span th:if="${#fields.hasErrors('obs')}"
                      th:errors="*{obs}"></span>
                Vigência da Garantia Contratual: <input type="text" name="vigenciaGarantia" th:field="*{vigenciaGarantia}">
                <span th:if="${#fields.hasErrors('vigenciaGarantia')}"
                      th:errors="*{vigenciaGarantia}"></span>
                Fiscal: <input type="text" name="fiscal" th:field="*{fiscal}">
                <span th:if="${#fields.hasErrors('fiscal')}"
                      th:errors="*{fiscal}"></span>
            </div>



        <button type="submit">Salvar</button>
    </form>

    <form method="post" action="/telaInicial">
        <button type="submit"><i class="material-icons left">undo</i>Voltar</button>
    </form>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>



</body>
</html>
